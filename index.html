<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Calculator - Dhruv Shah</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="title">Calculator</h1>
      <div class="display">
        <input type="text" readonly id="result" placeholder="0" />
      </div>
      <div class="buttons">
        <button onclick="appendNumber(7)">7</button>
        <button onclick="appendNumber(8)">8</button>
        <button onclick="appendNumber(9)">9</button>
        <button onclick="deleteLast()" class="del">DEL</button>
        <button onclick="appendNumber(4)">4</button>
        <button onclick="appendNumber(5)">5</button>
        <button onclick="appendNumber(6)">6</button>
        <button onclick="appendOperator('+')">+</button>
        <button onclick="appendNumber(1)">1</button>
        <button onclick="appendNumber(2)">2</button>
        <button onclick="appendNumber(3)">3</button>
        <button onclick="appendOperator('-')">-</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="appendNumber(0)">0</button>
        <button onclick="appendOperator('/')">/</button>
        <button onclick="appendOperator('*')">*</button>
        <button onclick="resetCalculator()" class="reset">RESET</button>
        <button onclick="calculateResult()" class="equal">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
